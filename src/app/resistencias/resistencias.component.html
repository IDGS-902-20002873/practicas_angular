<h1 class="mt-3">Resistencias</h1>
<hr>
<div class="contenedor">
    <img src="https://www.logicbus.com.mx/blog/wp-content/uploads/2019/07/codigo-colores-resistencias-e1563802288271.jpg">
    <br>
    <label class="form-label">Banda 1</label>
    <select class="form-control" name="miselect" [(ngModel)]="banda1" (change)="calcular()" [style.background-color]="lista[banda1]">
        <option [value]="indice1" *ngFor="let item of lista let indice1=index;"
        [style.background-color]="item">{{item}}</option>
    </select>
    <label class="form-label mt-2">Banda 2</label>
    <select class="form-control" name="miselect" [(ngModel)]="banda2" (change)="calcular()" [style.background-color]="lista[banda2]">
        <option [value]="indice1" *ngFor="let item of lista let indice1=index;"
        [style.background-color]="item">{{item}}</option>
    </select>
    <label class="form-label mt-2">Multiplicador</label>
    <select class="form-control" name="miselect" [(ngModel)]="banda3" (change)="calcular()" [style.background-color]="lista[banda3]">
        <option [value]="indice1" *ngFor="let item of lista let indice1=index;"
        [style.background-color]="item">{{item}}</option>
    </select>
    <h3 class="mt-4">Tolerancia:</h3>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="tolerancia" [(ngModel)]="tolerancia" value="Gold">
        <label class="form-check-label" for="tolerancia1">
          Gold
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="tolerancia" [(ngModel)]="tolerancia" value="Silver">
        <label class="form-check-label" for="tolerancia2">
          Silver
        </label>
      </div>
    <button class="mt-3 btn btn-success" color="primary" (click)="calcular()">Calcular</button>
</div>
<table class="table mt-5 table-bordered border border-dark border-1">
    <thead>
        <tr>
            <th>Banda 1</th>
            <th>Banda 2</th>
            <th>Multiplicador</th>
            <th>Tolerancia</th>
            <th>Valor</th>
            <th>Minimo</th>
            <th>Maximo</th>
            <th>Porcentaje</th>
        </tr>
    </thead>
    <tbody>
        <th [style.background-color]="lista[banda1]">{{lista[banda1]}}</th>
        <th [style.background-color]="lista[banda2]">{{lista[banda2]}}</th>
        <th [style.background-color]="lista[banda3]">{{lista[banda3]}}</th>
        <th [style.background-color]="tolerancia">{{tolerancia}}</th>
        <th>{{valor}} ohms</th>
        <th>{{minimo}} ohms</th>
        <th>{{maximo}} ohms</th>
        <th>{{porcentaje}} %</th>
    </tbody>
</table>
