<div class="contenedor">
    <h1>Cinepolis</h1>
    <hr>
    <div class="row">
        <div class="col-md-8">
            <div class="col-md-10">
                <mat-form-field>
                    <mat-label>Boletos</mat-label>
                    <input matInput type="number" [(ngModel)]="boletos" placeholder="Num. Boletos">
                </mat-form-field>
            </div>
            <div class="col-md-10">
                <mat-form-field>
                    <mat-label>Personas</mat-label>
                    <input matInput type="number" [(ngModel)]="personas" placeholder="Num. Personas">
                </mat-form-field>
            </div>
            <div class="col-md-10">
                <mat-form-field>
                    <mat-label>Nombre del cliente</mat-label>
                    <input matInput type="text" [(ngModel)]="nombre" placeholder="Escribe un nombre">
                </mat-form-field>
            </div>
            <h3 class="mt-3 mb-3">Tarjeta Cineco:</h3>
            <div class="row">
                <mat-radio-group name="opciones" [(ngModel)]="card">
                    <mat-radio-button *ngFor="let op of tipoOperaciones" name="opciones" [value]="op"  style="margin: 10px">
                      {{op}}
                    </mat-radio-button>
                </mat-radio-group>         
            </div>
            <button class="boton" (click)="calcular()" mat-raised-button color="primary">Calcular</button>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <h3><p>Cliente: {{nombre}}</p></h3>
                    <h3><p>Precio Total: {{total}}</p></h3>
                    <h2><p>{{warning}}</p></h2>
                </div>
            </div>
        </div>
    </div>
</div>
